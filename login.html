<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb-like Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrUzz07qxz1gs63DxnYw_ntRdpY3vnSnmTMg&s");
            background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container {
            text-align: center;
        }

        .form-toggle {
            margin-bottom: 20px;
        }

        .form-toggle button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .form-toggle button.active {
            border-bottom: 2px solid #ff5a5f;
            color: #ff5a5f;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form button {
            padding: 10px;
            background-color: #ff5a5f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form button:hover {
            background-color: #ff3b3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="signup-toggle" onclick="toggleForm('signup')">Sign Up</button>
            </div>

            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <form id="signup-form" class="form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginToggle = document.getElementById('login-toggle');
            const signupToggle = document.getElementById('signup-toggle');

            if (formType === 'login') {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
            } else if (formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                loginToggle.classList.remove('active');
                signupToggle.classList.add('active');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            console.log('Login:', email, password);
            alert('Login successful!');
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            console.log('Sign Up:', name, email, password);
            alert('Signup successful!');
        });
    </script>
</body>
</html>
